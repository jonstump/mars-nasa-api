<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mars Weather Station</h1>
      <p><em>If you wanted warmer weather you should move to a planet with a full atmosphere.<em></p>
    </div>
    <div class="row">
      <div id="seasonCard" class="cl-md-8">
        <div class="card-title">
          <h1>Current Season:</h1>
        </div>
        <div class="card-body">
          <span id="showNorthSeasonTop"></span>
          <span id="showNorthSeason"></span>
          <span id="showNorthSeasonBottom"></span>
          <span id="showSouthSeason"></span>
          <img class="marsImage" src="./img/mars.jpg">
        </div>
      </div>

      <div id="tempCard" class="cl-md-4">
        <div class="card-title">
          <h1>Current Temp:</h1>
        </div>
        <div class="card-body">
          <span id="showTempMin"></span>
          <span id="showTempMax"></span>
          <span id="showErrors"></span>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
